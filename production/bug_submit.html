                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>BUG 发布</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="#">Settings 1</a>
                                            </li>
                                            <li><a href="#">Settings 2</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <!-- start form for validation -->
                                <form class="form-horizontal form-label-left" id="bug_submit">
                                    <div class="form-group">
                                        <label class="control-label col-md-3" for="project">项目名称<span class="required">*</span>
                                        </label>
                                        <div class="col-md-7">
                                            <input type="text" id="project" name="project" placeholder="需已存在的项目"required="required" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3" for="version">版本信息<span class="required">*</span>
                                        </label>
                                        <div class="col-md-7">
                                            <input type="text" id="version" name="version" required="required" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3" for="title">BUG TITLE<span class="required">*</span>
                                        </label>
                                        <div class="col-md-7">
                                            <input type="text" id="title" name="title" required="required" placeholder="BUG TITLE不能重复" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3" for="date">发布日期<span class="required">*</span>
                                        </label>
                                        <div class="col-md-7">
                                            <input type="date" id="date" name="date" value="2017-06-01" required="required" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3" for="status">状态<span class="required">*</span>
                                        </label>
                                        <div class="col-md-7">
                                        <div class="">
                                            <label>
                                                <input type="checkbox" id="status" name="status" value="isActive" class="js-switch" checked />激活
                                            </label>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3" >严重级别<span class="required">*</span>
                                        </label>
                                        <div class="col-md-7">
                                            <select id="class" class="form-control" name="class" required="" class="form-control col-md-7 col-xs-12">
                                                <option value="5">轻微级</option>
                                                <option value="4">提示级</option>
                                                <option value="3">一般级</option>
                                                <option value="2">严重级</option>
                                                <option value="1">致命级</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="description" class="control-label col-md-3" for="description">BUG 描述<span class="required">*</span>
                                        </label>
                                        <div class="col-md-7">
                                            <label for="description">Message (20 chars min, 100 max) :</label>
                                            <textarea id="description" name="description" required="required" class="form-control" name="message" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100" data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.."
                                                      data-parsley-validation-threshold="10"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3" for="picture">BUG 截图<span class="required">*</span>
                                        </label>
                                        <div class="col-md-7">
                                            <input type="file" id="picture" name="picture"  class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                    <div class="form-group" style="align-content: center">
                                        <div class="col-md-12 col-sm-12 col-xs-12 col-md-offset-3">
                                            <button class="btn btn-primary" type="button">Cancel</button>
                                            <button class="btn btn-primary" type="reset">Reset</button>
                                            <button type="submit" class="btn btn-success">Submit</button>
                                        </div>
                                    </div>

                                </form>

                                <!-- end form for validations -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
