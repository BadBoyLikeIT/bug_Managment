  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="login-form">
              <h1>Login Form</h1>
              <div>
                <input type="text" class="form-control" id="username1" name="username1" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required="" />
              </div>
              <div>
                <input type="submit" class="btn btn-default submit" value="Login"/>
                <!--<a class="btn btn-default submit">Log in</a>-->
                <!--这个a标签不能触发submit事件，所以js的东西一直没能调用-->
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Bug Management System 1.0</h1>
                  <p>©2016 All Rights Reserved. This Is A Course Exercise!</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div  class="animate form registration_form">
          <section class="login_content">
            <form id="register-form">
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="" />
              </div>
              <div>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirm Password" required="" />
              </div>
              <div>
                <input type="text" class="form-control" id="worknum" name="worknum" placeholder="WorkNum" required="" />
              </div>
              <div>
                <h5 style="text-align:left">
                  <span style="margin-right: 20px;">GroupOf:</span>
                  <span style="margin-right: 25px;"><input type="radio"  name="groupof" value="test" >Test</span>
                  <input type="radio"  name="groupof" value="develop">Develop
                </h5>

              </div>
              <div>
                <input type="text" class="form-control" id="department" name="department" placeholder="Department" required="" />
              </div>
              <div>
                <input type="text" class="form-control" id="workdate" name="workdate" placeholder="Workdate" required="" />
              </div>
              <div>
                <button class="btn btn-primary" type="reset">Reset</button>
                <button type="submit" class="btn btn-success">Submit</button>
                <!--<button type="submit" class="btn btn-success" onclick="orderAlert('liuyang')">Submit</button>-->
              </div>
              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i>Bug Management System 1.0</h1>
                  <p>©2016 All Rights Reserved. This Is A Course Exercise! </p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
